<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    
<section class="top">
    <div class="cont_input">
        <input type="text" class="inp" placeholder="Ajouter un élèment">
    </div>
    <div class="contt">
        <div class="cont_option">
            <a href= "#" class="option toutes">Toutes</a>
            <a href= "#" class="option faire">A faire</a>
            <a href= "#" class="option faite">Faites</a>
            <a href= "#" class="animation start-toutes"></a>
        </div>
    </div>
    <div class="todo">
        <div class="list">
            <i class="none fa-check"></i>
            <div class="cont_check">
                <input type="checkbox" class="chek">
                <p class="text">faire le ménage</p>
            </div>
            <i class="fa-solid fa-trash-can poub"></i>
        </div>
            
            
        <div class="list">
            <i class="none fa-check"></i>
            <div class="cont_check">
                <input type="checkbox" class="chek">
                <p class="text">Sortir la poubelle</p>
            </div>
            <i class="fa-solid fa-trash-can poub"></i>
        </div>
            
            
        <div class="list">
            <i class="none fa-check"></i>
            <div class="cont_check" >
                <input type="checkbox" class="chek">
                <p class="text">Sortir faire du sport</p>
            </div>
            <i class="fa-solid fa-trash-can poub"></i>
        </div>

        <p class="rien none">Vous n'avez rien fait !</p>
            
    </div>
    

</section>


<script src="https://kit.fontawesome.com/7f4a060668.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
